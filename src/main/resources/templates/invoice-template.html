<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
            line-height: 1.4;
            margin: 20px;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 24px;
        }
        .party-details {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .party-details td {
            padding: 10px;
            border: 1px solid #ddd;
            vertical-align: top;
        }
        .party-details .label {
            background-color: #f8f9fa;
            font-weight: bold;
            width: 20%;
        }
        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .items-table th, .items-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .items-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .items-table .amount {
            text-align: right;
        }
        .total {
            text-align: right;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 10px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>INVOICE</h1>
    <p>Date: <span th:text="${currentDate}"></span></p>
</div>

<table class="party-details">
    <tr>
        <td class="label">Seller:</td>
        <td th:text="${seller}"></td>
        <td class="label">Buyer:</td>
        <td th:text="${buyer}"></td>
    </tr>
    <tr>
        <td class="label">GSTIN:</td>
        <td th:text="${sellerGstin}"></td>
        <td class="label">GSTIN:</td>
        <td th:text="${buyerGstin}"></td>
    </tr>
    <tr>
        <td class="label">Address:</td>
        <td th:text="${sellerAddress}"></td>
        <td class="label">Address:</td>
        <td th:text="${buyerAddress}"></td>
    </tr>
</table>

<table class="items-table">
    <thead>
    <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Rate</th>
        <th>Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.name}"></td>
        <td th:text="${item.quantity}"></td>
        <td class="amount" th:text="${#numbers.formatDecimal(item.rate, 1, 2)}"></td>
        <td class="amount" th:text="${#numbers.formatDecimal(item.amount, 1, 2)}"></td>
    </tr>
    </tbody>
</table>

<div class="total">
    <strong>Total: â‚¹<span th:text="${#numbers.formatDecimal(totalAmount, 1, 2)}"></span></strong>
</div>

<div class="footer">
    <p>Thank you for your business!</p>
</div>
</body>
</html>
